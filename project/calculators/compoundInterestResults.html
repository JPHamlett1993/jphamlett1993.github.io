<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="results"></div>
        <script>
            const resultList = document.getElementById("results");
            new URLSearchParams(window.location.search).forEach((value, key) => {
                resultList.append(`${key}: ${value}`);
                resultList.append(document.createElement("br"));
            });
        </script>
    </body>
</html>
