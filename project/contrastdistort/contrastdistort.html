<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Contrast Distort</title>
		<link rel="stylesheet" href="styles/global.css" />
	</head>
	<body>
		<div class="nav-wrapper dark-bg">
			<div class="export-wrapper center">
				<h1 class="headline">Contrast Distort</h1>
				<button id="import-button" class="button" title="open image from your computer">open image</button>
				<input type="file" id="import-input" accept="image/*" />
				<button id="export-button" class="button">download image</button>
				<button id="imgur-button" class="button" title="share image via imgur.com"><span>share image</span></button>
				<a id="png-link" download="triangulated-image.png" target="_blank" class="download-link">download bitmap<span> (.png)</span></a>
				<a id="svg-link" download="triangulated-image.svg" target="_blank" class="download-link">download vector<span> (.svg)</span></a>
				<div id="imgur-url-container">
					<input id="imgur-url-input" type="text" readonly="readonly" />
					<a id="imgur-url-link" class="button social-link" href="https://imgur.com/" target="_blank">open</a>
					<a id="twitter-link" class="button social-link" href="https://twitter.com/" target="_blank" title="post your image on twitter">twitter</a>
					<a id="facebook-link" class="button social-link" href="https://www.facebook.com/" target="_blank" title="post your image on facebook">facebook</a>
					<a id="reddit-link" class="button social-link" href="https://www.reddit.com/" target="_blank" title="post your image on reddit">reddit</a>
					<span id="imgur-url-error">sorry, something went wrong. maybe try again?</span>
				</div>
				<button id="upload-to-album" class="button" title="share image via imgur.com"><span>Add To Album</span></button>
			</div>
		</div>
		<article class="content">
		</article>
		<div class="content" id="controls">
			<div class="control-wrapper">
				<label class="control-label" for="amount">distortion amount</label>
				<input class="control-input" type="range" id="amount" min="0" max="100" value="50" />
			</div>
			<div class="control-wrapper">
				<label class="control-label" for="horizontal">horizontal distortion</label>
				<input class="control-input" type="range" id="horizontal" min="-1" max="1" value="0" step="0.1" />
			</div>
			<div class="control-wrapper">
				<label class="control-label" for="vertical">vertical distortion</label>
				<input class="control-input" type="range" id="vertical" min="-1" max="1" value="1" step="0.1" />
			</div>
			<div class="control-wrapper">
				<label class="control-label" for="grid_size">grid size</label>
				<input class="control-input" type="range" id="grid_size" min="15" max="100" value="40" />
			</div>
			<div class="control-wrapper">
				<label class="control-label" for="detail">accuracy</label>
				<input class="control-input" type="range" id="detail" min="5" max="100" value="50" />
			</div>
		</div>
		<div class="export-wrapper">
			<button id="save-button" class="button">export image</button>
			<a id="png-button" download="glitched-image.png" target="_blank" class="download-link">download bitmap file<span> (.png)</span></a>
		</div>
		<canvas id="canvas"></canvas>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="scripts/lib/require-2.1.4.js" data-main="scripts/src/main"></script>
		<script src="../../js/imgur.js"></script>
	</body>
</html>
